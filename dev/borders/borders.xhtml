<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        div {
            margin: 20px;
            padding: 20px;
            width: 80%;
            height: 80px;
        }

        div#example-1 {
            border: solid 10px;
            border-radius: 10px 40px 40px 10px;
        }

        div#example-2 {
            border: groove 1em red;
            border-radius: 2em;
        }

        div#example-3 {
            background: gold;
            border: ridge gold;
            border-radius: 13em/3em;
        }

        div#example-4 {
            border: none;
            border-radius: 40px 10px;
            background: gold;
        }

        div#example-5 {
            border: none;
            border-radius: 50%;
            background: burlywood;
        }

        div#example-6 {
            border: dotted;
            border-width: 10px 4px;
            border-radius: 10px 40px;
        }

        div#example-7 {
            border: dashed;
            border-width: 2px 4px;
            border-radius: 40px;
        }

        textarea#example-8 {
            border: solid 1px;
            border-radius: 32px 64px 64px 32px / 100px 40px 40px 10px;
            border-top-color: red;
            border-right-color: green;
            border-bottom-color: blue;
            border-left-color: yellow;
            border-width: 5px;
        }
    </style>
</head>

<body>
    <textarea id="example-8">
    </textarea>

    <div id="example-1">
    </div>

    <div id="example-2">
    </div>

    <div id="example-3">
    </div>

    <div id="example-4">
    </div>

    <div id="example-5">
    </div>

    <div id="example-6">
    </div>

    <div id="example-7">
    </div>


</body>

</html>
