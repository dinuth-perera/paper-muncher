<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Table with All Tags Example</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        thead {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <table>
        <caption>Product Sales Report (Q1 2024)</caption>

        <colgroup>
            <col span="1" style="width: 20%;" />
            <col span="1" style="width: 40%;" />
            <col span="1" style="width: 40%;" />
        </colgroup>

        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Units Sold</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>P123</td>
                <td>Widget Alpha</td>
                <td>540</td>
            </tr>
            <tr>
                <td>P456</td>
                <td>Gadget Pro</td>
                <td>880</td>
            </tr>
            <tr>
                <td>P789</td>
                <td>Thingamajig Deluxe</td>
                <td>325</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">Total:</td>
                <td>1745</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
