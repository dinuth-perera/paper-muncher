<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Table with All Tags Example</title>

    <style>
        table {
            border-collapse: collapse;
            border: 5px solid yellow;
        }

        *#col1 {
            border: 3px solid black;
        }

        td {
            border: 1px solid red;
            padding: 1em;
        }

        td.cell5 {
            border: 5px dashed blue;
        }

        td.cell6 {
            border: 5px solid green;
        }
    </style>
</head>

<body>

    <table>
        <colgroup>
            <col id="col1" />
            <col id="col2" />
            <col id="col3" />
        </colgroup>
        <tbody>
            <tr id="row1">
                <td> 1 </td>
                <td> 2 </td>
                <td> 3 </td>
            </tr>
            <tr id="row2">
                <td> 4 </td>
                <td class="cell5"> 5 </td>
                <td class="cell6"> 6 </td>
            </tr>
            <tr id="row3">
                <td> 7 </td>
                <td> 8 </td>
                <td> 9 </td>
            </tr>
            <tr id="row4">
                <td> 10</td>
                <td> 11</td>
                <td> 12</td>
            </tr>
            <tr id="row5">
                <td> 13</td>
                <td> 14</td>
                <td> 15</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
